{{ define "main" }}
<header class="container-fluid hero">
    <div class="overlay">
        <div class="hero--box">
            <h1>{{.Params.h1}}</h1>
            <h2>{{.Params.subheader}}</h2>
        </div>
    </div>
</header>
<section class="cta">
    <div class="container-fluid">
    <div class="cta-row">
        <div class="cta--heading">
            <h3>Receive Update About The Church Plant</h3>
        </div>
        <div class="cta--form">
            <form class="form-inline" >
                <input type="email" id="email" placeholder="Enter email" name="email">
                <button type="submit">Submit</button>
              </form>
        </div>
    </div>
</div>
</section>
{{ end }}
