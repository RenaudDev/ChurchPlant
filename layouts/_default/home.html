{{ define "main" }}
<header class="container-fluid hero">
    <div class="overlay">
        <div class="hero--box">
            <h1>{{.Params.h1}}</h1>
            <h2>{{.Params.subheader}}</h2>
        </div>
    </div>
<div class="cta">
<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-12 cta-heading"><h3 class="text-primary">Want to receive updates on the church plant?</h3></div>
        <div class="col-lg-5 col-md-12 cta-form">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="input" placeholder="Your Best Email..." aria-label="Subscribe">
                <button class="btn btn-primary btn-form" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</div>
</div>
</header>
{{ end }}
